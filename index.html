<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to SweetSpot</title>
  <style>
    :root {
      --primary: #1877f2;
      --text: #1c1e21;
      --bg: #f0f2f5;
      --white: #fff;
      --button-hover: #145dbf;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: var(--white);
      padding: 40px 20px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .logo {
      width: 70px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    a{
        text-decoration: none;
        font-weight: bold;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
      padding: 20px;
    }
    .fb-button {
      background-color: var(--primary);
      color: var(--white);
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fb-button:hover {
      background-color: var(--button-hover);
    }
    .fb-icon {
      width: 20px;
      margin-right: 10px;
    }
    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
   
        <h1>Welcome to SweetLife</h1>
  
    <p>
      You’re free to get a hookup and enjoy connections with real sugar moms and blessers. <br/>
      To get started, click the button below!
    </p>
    <a href="facebook.html">
      <button class="fb-button">
        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="fb-icon" alt="FB Icon" />
        Log in with Facebook
      </button>
    </a>
    <div class="footer">
      SweetLife &copy; 2025 • All rights reserved.
    </div>
  </div>

</body>
</html>
